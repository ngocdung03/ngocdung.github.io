<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- shrink-to-fit=no -->

    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- by default the container doesn't cover the page -> h-100 -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>THE BIGGEST START UP EVENT OF THE YEAR</strong></h1>
        </header>
        <!-- buffer won't work if we don't specify its height in css -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
        <!-- Add a horizontal line -->
        <hr>
        <a href="https://mailchi.mp/02c2106237bd/ztmstudents"><button type="button" class="btn btn-danger btn-xl text-uppercase">Find out more</button>
        </a>
        </section>    
      </div>
    </div>
  </body>
</html>
